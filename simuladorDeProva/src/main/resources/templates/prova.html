<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Portal Faculdade SP</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
	<div class="bg-dark p-5 text-white text-center">
		<h1>Portal Faculdade SP</h1>
	</div>
	<div class="container">
		<h3 class="text-center pt-5">Boa Prova!</h3>

		<div class="row mt-5">
			<form method="post" action="GabaritoController">
				<div class="col-md-6 container">
					<div class="card">
						<div class="card-body">

							<h4 class="card-title text-center">Prova Trimestral</h4>

							<input type="hidden" name="idAluno" th:value="${idAluno}">
							<input type="hidden" name="idProva" th:value="${idProva}">

							<div class="col-md-16 mt-4 container" th:each="questao, iter : ${listaquestao}">

								<h5 th:text="${iter.count}+ .+ ${questao.pergunta}"></h5>

								<div class='form-check'>
									<input class='form-check-input' type='radio' th:name='alternativa + ${iter.index}'
										id='alternativaA' value='A' required>
									<label class='form-check-label' for='alternativaA'
										th:text="A. + ${questao.alternativaA}"></label>
								</div>

								<div class='form-check'>
									<input class='form-check-input' type='radio' th:name='alternativa + ${iter.index}'
										id='alternativaB' value='B' required>
									<label class='form-check-label' for='alternativaB'
										th:text="B. + ${questao.alternativaB}"></label>
								</div>

								<div class='form-check'>
									<input class='form-check-input' type='radio' th:name='alternativa + ${iter.index}'
										id='alternativaC' value='C' required>
									<label class='form-check-label' for='alternativaC'
										th:text="C. + ${questao.alternativaC}"></label>
								</div>

								<div class='form-check'>
									<input class='form-check-input' type='radio' th:name='alternativa + ${iter.index}'
										id='alternativaD' value='D' required>
									<label class='form-check-label' for='alternativaD'
										th:text="D. + ${questao.alternativaD}"></label>
								</div>

							</div>
							<div class="col-md-3 mt-4">
								<button type="submit" class="btn btn-danger" value="Enviar">Finalizar
									Prova</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</html>
